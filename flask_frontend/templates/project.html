{% block title %}{{ project.title }}{% endblock %}

<!-- project overview -->

<!-- loop through chapters -->
{% for chapter in project.chapters %}

  <h3>{{ chapter.title }}</h3>
  <!-- chapter content -->
</div>
{% endfor %}

{% endblock %}
