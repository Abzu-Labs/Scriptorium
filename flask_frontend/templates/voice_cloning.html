{% extends 'base.html' %}

{% block title %}Voice Cloning{% endblock %}

{% block content %}

<h2>Clone Your Voice</h2>

<p>Upload voice samples to create your custom voice model.</p>

<form>
  <!-- Voice sample upload --> 
</form>

<h3>Your Voice Samples</h3>

{% for sample in voice_samples %}
<div class="sample">
  <p>{{ sample.name }}</p>
  <audio controls> 
    <source src="{{ sample.audio_url }}">
  </audio>
</div>
{% endfor %}

<button>Begin Cloning</button>

{% endblock %}
