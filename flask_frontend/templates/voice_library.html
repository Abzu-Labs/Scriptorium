{% extends 'base.html' %}

{% block title %}Voice Library{% endblock %}

{% block content %}

<h2>Voice Library</h2>

{% for voice in voices %}
<div class="voice-card">
  <h3>{{ voice.name }}</h3>
  <audio controls>
    <source src="{{ voice.sample_url }}">
  </audio>

  <button>Select</button>
</div>
{% endfor %}

{% endblock %}
